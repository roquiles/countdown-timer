<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="shortcut icon" href="/clock.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-div hidden">
      <div class="img-box">
        <img class="clock-img" src="/clock.png" alt="clock icon" />
      </div>

      <h1 class="main-title">countdown <br />timer</h1>
      <div class="btn-box">
        <button class="btn-modal">Start now!</button>
      </div>
    </section>

    <section class="div-clock">
      <h2 class="name">Name of the event</h2>

      <div class="counter">
        <div>
          <p class="clock" id="days" name="days">2 :</p>
          <label class="label-clock" for="days">Days</label>
        </div>

        <div>
          <p class="clock" id="hours" name="hours">23 :</p>
          <label class="label-clock" for="hours">Hours</label>
        </div>

        <div>
          <p class="clock" id="min" name="min">40 :</p>
          <label class="label-clock" for="min">Minutes</label>
        </div>

        <div>
          <p class="clock" id="sec" name="sec">56</p>
          <label class="label-clock" for="sec">Seconds</label>
        </div>
      </div>
      <button id="btn-add-events" class="btn-modal">Add more events</button>
    </section>

    <!--MODAL WINDOW-->
    <div class="modal hidden">
      <header class="header-modal">
        <div class="div-header-modal">
          <h2 class="modal-title">Event informations</h2>
          <button class="btn-modal" id="btn-close-modal" type="button">
            X
          </button>
        </div>
      </header>
      <div class="form">
        <form method="get" class="event-form">
          <div class="div-form">
            <label class="label-event" for="event-name">Event name:</label>
            <input
              class="input-event"
              type="text"
              id="event-name"
              name="event-name"
            />
          </div>

          <div>
            <label class="label-event" for="event-date">Date:</label>
            <input
              class="input-event"
              type="date"
              id="event-date"
              name="event-date"
            />
          </div>

          <div>
            <label class="label-event" for="event-time">Time:</label>
            <input
              class="input-event"
              type="time"
              id="event-time"
              name="event-time"
            />
          </div>

          <button id="btn-submit">Start counting</button>
        </form>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <footer class="page-footer">
      <p class="credits">
        Developed by
        <a href="https://github.com/roquiles" class="link">Roberta Quiles</a>
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
